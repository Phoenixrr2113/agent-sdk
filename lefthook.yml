pre-commit:
  parallel: true
  jobs:
    - name: eslint
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm eslint {staged_files}

    - name: typecheck
      run: pnpm typecheck

    - name: prettier
      glob: "*.{js,ts,jsx,tsx,json,md,yml,yaml}"
      run: prettier --check {staged_files}

commit-msg:
  commands:
    commitlint:
      glob: ""
      run: pnpm commitlint --edit {1}
