name: Auto Changeset

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: read

jobs:
  auto-changeset:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Check for existing changesets
        id: check-changesets
        run: |
          # Count .changeset/*.md files (excluding README.md)
          count=$(find .changeset -maxdepth 1 -name "*.md" ! -name "README.md" | wc -l)
          echo "changeset_count=$count" >> $GITHUB_OUTPUT

      - name: Generate changeset from commits
        if: steps.check-changesets.outputs.changeset_count == 0
        run: |
          node scripts/generate-changeset-from-commits.mjs \
            --base "${{ github.base_ref }}" \
            --head "${{ github.head_ref }}"

      - name: Commit changeset if created
        if: steps.check-changesets.outputs.changeset_count == 0
        run: |
          if git diff --quiet .changeset/; then
            echo "No changeset generated"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .changeset/
            git commit -m "chore: auto-generate changeset from commits" || true
            git push
          fi

